<style type="text/css">
/* =========================================================
   Basic UI tweaks
   ========================================================= */

td input[type="checkbox"] {
  /* float:center is invalid; keep it simple + stable */
  display: inline-block;
  width: 70%;
}

/* Horizontal scroll menu (if used somewhere else) */
div.scrollmenu {
  overflow: auto;
  white-space: nowrap;
}

div.scrollmenu a {
  display: inline-block;
  color: white;
  text-align: center;
  padding: 14px;
  text-decoration: none;
}

div.scrollmenu a:hover {
  background-color: #777;
}

/* =========================================================
   Calendar validation styles (only optics)
   ========================================================= */

.textfield.valid {
  background-color: #f3f4f6; /* light green-ish */
  border-color: #2e7d32;
}

.textfield.invalid {
  background-color: #fe4746; /* light red */
  color: #fff;
  border-color: #c62828;
}

/* Small line under the field */
.calmsg {
  margin-top: 4px;
  font-size: 12px;
  line-height: 1.35;
  color: #6b7280; /* gray for "checking..." */
}

.calmsg.error {
  color: #c62828; /* red on error */
}

.hidden {
  display: none;
}
</style>
